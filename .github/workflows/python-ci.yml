name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    env:
      USING_COVERAGE: "3.11"

    strategy:
      matrix:
        platform: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Use Node.js
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        uses: actions/setup-node@v3
        with:
          node-version: 21.x
      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
      - name: Install Dependencies
        run: |
          uv sync
          uv pip install tox-gh-actions
      - name: Install mermaid
        run: |
          npm install -g @mermaid-js/mermaid-cli
      - name: Test with tox
        run: uv run tox -e py${{ matrix.python-version }}
      - name: Test with tox linter
        run: uv run tox -e check-all
      - name: Upload coverage to Codecov
        if: |
          contains(env.USING_COVERAGE, matrix.python-version) 
          && matrix.platform == 'ubuntu-latest'
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true

  package:
    name: Build package
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install build
        run: python -m pip install build

      - name: Build package
        run: pyproject-build

      - name: Show result
        run: ls -l dist

      - name: Install package
        run: python -m pip install .

      - name: Import package
        run: python -c "import pytred; print(pytred.__version__)"
